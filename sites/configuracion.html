  </head>
  <body>
        
    
    <div class="card border-primary my-2" style=" width: 40rem; margin: auto">
    <div class="mx-auto">
      <h1 class="text-center">REGISTRO</h1>
    </div>
    <hr class="mx-3">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <form>
      <div class="form-group">
        <div class="form-group mx-auto col-md-6">
          <label for="nombre">Nombre *</label>
          <input type="nombre" class="form-control" id="inputapellido" placeholder="Kimi">
        </div>
        <div class="form-group mx-auto col-md-6">
          <label for="apellido">Apellido *</label>
          <input type="apellido" class="form-control" id="inputapellido" placeholder="Raikkonen">
        </div>
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputNacimiento">Fecha de Nacimiento *</label>
        <input type="text" class="form-control" id="inputNacimiento" placeholder="DD/MM/AAAA">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputCorreo">Correo *</label>
        <input type="text" class="form-control" id="inputCorreo" placeholder="algo@correo.com">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputPassword">Password *</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="*******">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputPassword2">Confirmar Password *</label>
        <input type="text" class="form-control" id="inputPassword2" placeholder="********">
      </div>
      <div class="form-group">
        <div class="form-group mx-auto col-md-4">
        <label for="inputProvincia">Provincia</label>
        <select id="inputProvincia" class="form-control">
          <option selected>Elegir...</option>
          <option>Buenos Aires</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Cordoba</option>
          <option>Corrientes</option>
          <option>Entre Rios</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquen</option>
          <option>Rio Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago del Estero</option>
          <option>Tierra del Fuego</option>
          <option>Tucuman</option>
        </select>
      </div>
      <div class="form-group mx-auto col-md-4">
        <label for="inputCiudad">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Resistencia">
      </div>
      <div class="form-group mx-auto col-md-2">
          <label for="inputCP">CP</label>
          <input type="text" class="form-control" id="inputCP">
      </div>
      </div>
      <div class="form-group text-center">
        <div class="my-3">
          <span>Los campos con * son obligatorios.</span>
        </div>
        <div class="text-center my-3">
          <span class="">Al hacer clic en registrarse, <br>acepto que he leído y acepto los <br> Términos y condiciones y la Política de privacidad.</span>
        </div>
      <div class="text-center my-1">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>

  </body>

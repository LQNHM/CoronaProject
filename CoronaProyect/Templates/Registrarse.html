{% extends "base.html" %}
<!doctype html>
<html lang="en">
  <head>
    {% block content %}
    <title>Registro</title>
  </head>
  

  </head>
  <body>
    
    <div class="mx-auto">
      <h1 class="text-center">CREAR CUENTA</h1>
    </div>

    
    <form>
      <div class="form-group">
        <div class="form-group mx-auto col-md-6">
          <label for="nombre">Nombre *</label>
          <input type="nombre" class="form-control" id="inputapellido" placeholder="Kimi">
        </div>
        <div class="form-group mx-auto col-md-6">
          <label for="apellido">Apellido *</label>
          <input type="apellido" class="form-control" id="inputapellido" placeholder="Raikkonen">
        </div>
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputNacimiento">Fecha de Nacimiento *</label>
        <input type="text" class="form-control" id="inputNacimiento" placeholder="DD/MM/AAAA">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputCorreo">Correo *</label>
        <input type="text" class="form-control" id="inputCorreo" placeholder="algo@correo.com">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputPassword">Password *</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="*******">
      </div>
      <div class="form-group mx-auto col-md-6">
        <label for="inputPassword2">Confirmar Password *</label>
        <input type="text" class="form-control" id="inputPassword2" placeholder="********">
      </div>
      <div class="form-group">
        <div class="form-group mx-auto col-md-4">
        <label for="inputProvincia">Provincia</label>
        <select id="inputProvincia" class="form-control">
          <option selected>Elegir...</option>
          <option>Buenos Aires</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Cordoba</option>
          <option>Corrientes</option>
          <option>Entre Rios</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquen</option>
          <option>Rio Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago del Estero</option>
          <option>Tierra del Fuego</option>
          <option>Tucuman</option>
        </select>
      </div>
      <div class="form-group mx-auto col-md-4">
        <label for="inputCiudad">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Resistencia">
      </div>
      <div class="form-group mx-auto col-md-2">
          <label for="inputCP">Codigo Postal</label>
          <input type="text" class="form-control" id="inputCP">
      </div>
      </div>
      <div class="form-group text-center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Haciendo clic aqui algo va a pasar, todavia no se que...
            </label>
        </div>
        <div class="my-3">
          <span>Los campos con * son obligatorios.</span>
        </div>
        <div class="text-center my-3">
          <span class="">Al hacer clic en registrarse, acepto que he leido y acepto los Terminos y condiciones y la Politica de privacidad.</span>
        </div>
      <div class="text-center my-3">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
    {% endblock %}
  </body>
  
</html>

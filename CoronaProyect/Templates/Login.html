{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block content %}
    <title>INICIAR SESIÓN</title>
  </head>
  <body>
        
    
    <div class="card border-primary my-2" style=" width: 40rem; margin: auto">
    <div class="mx-auto">
      <h1 class="text-center">INICIAR SESION</h1>
    </div>
    <hr class="mx-3">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <form>
      <div class="form-group">
        <div class="form-group mx-auto col-md-6">
          <input type="nombre" class="form-control" id="inputapellido" placeholder="Correo Electronico">
        </div>
      </div>
      <div class="form-group mx-auto col-md-6">
        <input type="text" class="form-control" id="inputPassword" placeholder="Contraseña">
      </div>
      <div class="form-group text-center">
        <div class="text-center my-3">
          <span class=""><a class="nav-link active" href="" target="_blank">Olvide mi contraseña</a>
            <a class="nav-link active" href="/Registrarse" target="_blank">Registrarme</a> </span>
        </div>
      <div class="text-center my-1">
        <button type="submit" class="btn btn-primary">INGRESAR</button>
      </div>
    </form>
  </div>
   {% endblock %}
  </body>
</html>
